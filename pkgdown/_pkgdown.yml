# We need this so search will work.
url: https://mlopez-ibanez.github.io/irace/

template:
  bootstrap: 5
  bootswatch: sandstone
  bslib:
    font-scale: 0.9
    primary: "#447099"
    border-radius: 0
    btn-border-radius: 3px
  
development:
  mode: unreleased
  destination: devel
  version_label: default
  version_tooltip: "Github version"


navbar:
  structure:
    left:  [home, intro, guide, reference, articles, tutorials, news]
    right: [search, github]
    
  components:
    home: ~
    guide:
      text: User Guide
      href: irace-package.pdf


reference:
- title: Launching irace
  contents: has_concept("running")
- title: Analysis
  contents: has_concept("analysis")
- title: Other functions
  contents: lacks_concepts(c("analysis", "running"))
  
